<!DOCTYPE html>
<html>
    <head>
        <title>Black &amp; White</title>

        <!-- meta -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- css -->
        <link rel="stylesheet" href='{% static "blog/css/bootstrap.min.css" %}' >
        <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
        <link rel="stylesheet" href='{% static "blog/css/pace.css" %}'>
        <link rel="stylesheet" href='{% static "blog/css/custom.css" %}'>
		<link rel="stylesheet" href='{% static "blog/css/highlights/github.css" %}'>

        <style>
            span.highlighted {
                color: red;
            }
         </style>

        <!-- js -->
        <script src='{% static "blog/js/jquery-2.1.3.min.js" %}'></script>
        <script src='{% static "blog/js/bootstrap.min.js" %}'></script>
        <script src='{% static "blog/js/pace.min.js" %}'></script>
        <script src='{% static "blog/js/modernizr.custom.js" %}'></script>
		<script src="http://ajax.microsoft.com/ajax/jQuery/jquery-1.7.2.min.js"></script>
		<script>
			$(function () {
				//当滚动条的位置处于距顶部100像素以下时，跳转链接出现，否则消失
				$(function () {
					$(window).scroll(function () {
						if ($(window).scrollTop() > 100) {
							$("#back-to-top").fadeIn(1500);
						}
						else {
							$("#back-to-top").fadeOut(1500);
						}
					});
					//当点击跳转链接后，回到页面顶部位置
					$("#back-to-top").click(function () {
						$('body,html').animate({ scrollTop: 0 }, 1000); //1000代表1秒时间回到顶点
						return false;
					});
				});
			});
		</script>
    </head>

    <body>
		<div class="container">
			<header id="site-header">
				<div class="row">

						</div>
					</div><!-- col-md-4 -->
					<div class="col-md-8 col-sm-7 col-xs-4">
						<nav class="main-nav" role="navigation">
							<div class="navbar-header">
  								<button type="button" id="trigger-overlay" class="navbar-toggle">
    								<span class="ion-navicon"></span>
  								</button>
							</div>

							<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
  								<ul class="nav navbar-nav navbar-right">
    								<li class="cl-effect-11"><a href="/" data-hover="Home">Home</a></li>
    								<li class="cl-effect-11"><a href="/full-width" data-hover="Blog">Blog</a></li>
    								<li class="cl-effect-11"><a href="/about" data-hover="About">About</a></li>
    								<li class="cl-effect-11"><a href="/contact" data-hover="Contact">Contact</a></li>
  								</ul>
							</div><!-- /.navbar-collapse -->
						</nav>
						<div id="header-search-box">
							<a id="search-menu" href="#"><span id="search-icon" class="ion-ios-search-strong"></span></a>
							<div id="search-form" class="search-form">
								<form role="search" method="get" id="searchform" action="{% url 'haystack_search' %}">
									<input type="search" name="q" placeholder="搜索" required>
									<button type="submit"><span class="ion-ios-search-strong"></span></button>
								</form>
							</div>
						</div>
					</div><!-- col-md-8 -->
				</div>
			</header>
		</div>
        <div class="content-body">
            <div class="container">
                <div class="row">
                    <main class="col-md-8">
                    {% block content %}
                    {% endblock content %}
                    </main>
                <aside class="col-md-4">
                    {% block aside %}
                    {% endblock aside %}

                </aside>

        </div>
    </div>
</div>

		<p id="back-to-top"><a href="#">返回顶部</a></p>


        <footer id="site-footer">

					</div>
				</div>
			</div>
		</footer>
    <script src="{% static 'blog/js/script.js' %}"></script>
	</body>
</html>
